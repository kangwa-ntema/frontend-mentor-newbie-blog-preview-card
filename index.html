<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-block: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card_container">
      <div class="card_image"></div>
      <div class="card_title">Learning</div>

      <p class="date_published">Published 21 Dec 2023</p>

      <h1 class="heading_title">HTML & CSS foundations</h1>
      <p class="card_description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="publisher_profile">
        <div class="publisher_profile_picture"></div>
        <div class="publisher_name">Greg Hooper</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kangwa Ntema</a>.
    </div>
  </body>
</html>
